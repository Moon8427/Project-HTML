<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Nama Lengkap:</label><br>
        <input type="text" id="name" name="name"><p>
        <label for="alamat">Alamat:</label><br>
        <textarea name="text" id="alamat" cols="50" rows="5"></textarea><p>
        <label for="ttl">Tempat Tanggal Lahir:</label><br>
        <input type="date" name="text" id="ttl"><p>
        <label for="jk">Jenis Kelamin:</label><br>
        <select name="text">
        <option value="P">Perempuan</option>
        <option value="L">Laki-laki</option>
        </select><p>
        <label for="sekolah">Sekolah:</label><br>
        <input type="text" name="sekolah" id="sekolah"><p>
        <label for="kelas">Kelas:</label><br>
        <input type="text" id="kelas" name="kelas"><p>
        <label for="Email">Alamat Email:</label><br>
        <input type="email" name="Email" id="Email"><p>
        <input type="submit" name="register"
        value="register">
    </form>
</body>
</html>
